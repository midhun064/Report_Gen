<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Chat - Downloads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .file-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 1.5em;
        }
        
        .file-info {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .no-files {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-files-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Excel Chat Downloads</h1>
        <p class="subtitle">Your generated Excel files</p>
        
        <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh List</button>
        
        <ul class="file-list" id="fileList">
            <li class="no-files">
                <div class="no-files-icon">‚è≥</div>
                <p>Loading files...</p>
            </li>
        </ul>
    </div>
    
    <script>
        async function loadFiles() {
            try {
                const response = await fetch('/api/list-excel-files');
                const data = await response.json();
                
                const fileList = document.getElementById('fileList');
                
                if (data.files && data.files.length > 0) {
                    fileList.innerHTML = data.files.map(file => `
                        <li class="file-item">
                            <div class="file-name">
                                <span class="file-icon">üìä</span>
                                ${file.name}
                            </div>
                            <div class="file-info">
                                Size: ${(file.size / 1024).toFixed(2)} KB | 
                                Modified: ${new Date(file.modified * 1000).toLocaleString()}
                            </div>
                            <a href="/api/download/${file.name}" class="download-btn" download>
                                ‚¨áÔ∏è Download File
                            </a>
                        </li>
                    `).join('');
                } else {
                    fileList.innerHTML = `
                        <li class="no-files">
                            <div class="no-files-icon">üìÇ</div>
                            <p>No Excel files generated yet</p>
                            <p style="margin-top: 10px; font-size: 0.9em;">Upload a file and ask for Excel operations to generate files</p>
                        </li>
                    `;
                }
            } catch (error) {
                document.getElementById('fileList').innerHTML = `
                    <li class="no-files">
                        <div class="no-files-icon">‚ùå</div>
                        <p>Error loading files</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">${error.message}</p>
                    </li>
                `;
            }
        }
        
        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
